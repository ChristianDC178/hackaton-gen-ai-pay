version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - yarn install --frozen-lockfile
    build:
      commands:
        - echo "Building application..."
        - yarn build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000'
    - pattern: '/index.html'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache'